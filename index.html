<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">

    <!-- Секция popup -->
    <!-- popup_opened -->
    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__form-close"></button>
        <form name="profileEdit" class="popup__form-container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input name="profileName" type="text" class="popup__input popup__type_name" placeholder="Имя">
          <input name="profileDescription" type="text" class="popup__input popup__type_description"
            placeholder="О себе">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Секция profile -->
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__title-container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <!-- Секция elements -->
    <section class="elements">
      <div class="element">
        <img src="./images/element-image3.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image2.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image1.jpg" alt="Домбай" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image2.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image1.jpg" alt="Домбай" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image3.jpg" alt="Карачаево-Черкессия" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button type="button" aria-label="Лайкнуть" class="elements__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

</body>

</html>
