<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"><img src="./images/logo.svg" alt="Логотип Mesto"></div>
    <div class="header__line"></div>
  </header>

  <main class="content">

    <!-- Секция profile -->
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button href="#" class="profile__edit-button"></button>
      <button class="profile__add-button"></button>
    </section>

    <!-- Секция elements -->
    <section class="elements">
      <div class="elements__element">
        <img src="./images/element-image1.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Карачаевск</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/element-image2.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Гора Эльбрус</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/element-image3.jpg" alt="Домбай" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Домбай</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/element-image2.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Гора Эльбрус</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/element-image3.jpg" alt="Домбай" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Домбай</p>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/element-image1.jpg" alt="Карачаево-Черкессия" class="elements__image">
        <div class="elements__content">
          <p class="elements__title">Карачаево-Черкессия</p>
          <button class="elements__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

</body>

</html>
