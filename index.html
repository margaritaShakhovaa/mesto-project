<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">

    <!-- Секция popup для редактирования профиля -->
    <section class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__form-close popup__form-close_edit"></button>
        <form name="profileEdit" class="popup__form-container popup__form-container_edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input name="profileName" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Имя" required>
          <input name="profileDescription" type="text" class="popup__input popup__input_type_description"
            value="Исследователь океана" placeholder="О себе" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Секция popup для добавления карточек -->
    <section class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__form-close popup__form-close_add"></button>
        <form name="cardAdd" class="popup__form-container popup__form-container_add">
          <h2 class="popup__heading">Новое место</h2>
          <input name="cardName" type="text" class="popup__input popup__input_type_card-name" placeholder="Название">
          <input name="cardUrl" type="text" class="popup__input popup__input_type_card-url"
                 placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </section>

    <!-- Секция popup для element -->
    <section class="element-popup">
      <div class="element-popup__container">
        <button type="button" aria-label="Закрыть" class="element-popup__close"></button>
        <img src="" alt="" class="element-popup__image">
        <h2 class="element-popup__heading">Тибет</h2>
      </div>

    </section>

    <!-- Секция profile -->
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__title-container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <!-- Секция elements -->
    <section class="elements">
    </section>

    <!-- Template element -->
    <template id="element-template">
      <article class="element">
        <img src="" alt="" class="element__image">
        <button type="button" aria-label="Удалить" class="element__delete"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
    </template>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <script src="/scripts/index.js"></script>
</body>

</html>
