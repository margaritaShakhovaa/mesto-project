<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">

    <!-- Секция profile -->
    <section class="profile">
      <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__title-container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <!-- Секция elements -->
    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!-- Секция popup для редактирования профиля -->
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__form-close"></button>
      <form name="profileEdit" class="form popup__form-container popup__form-container_edit" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input id="name-input" name="profileName" type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="name-input-error popup__input-error"></span>
        <input id="description-input" name="profileDescription" type="text" class="popup__input popup__input_type_description"
               value="" placeholder="О себе" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="description-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Секция popup для добавления карточек -->
  <section class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__form-close"></button>
      <form name="cardAdd" class="form popup__form-container popup__form-container_add" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input id="card-input" name="cardName" type="text" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="card-input-error popup__input-error"></span>
        <input id="url-input" name="cardUrl" type="url" class="popup__input popup__input_type_card-url"
               placeholder="Ссылка на картинку" required>
        <span class="url-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </section>

  <!-- Секция popup для element -->
  <section class="popup element-popup">
    <div class="element-popup__container">
      <button type="button" aria-label="Закрыть" class="popup__form-close"></button>
      <img src="" alt="" class="element-popup__image">
      <h2 class="element-popup__heading">Тибет</h2>
    </div>
  </section>

  <!-- Template element -->
  <template id="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <button type="button" aria-label="Удалить" class="element__delete"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="element__like"></button>
      </div>
    </article>
  </template>

  <script type="module" src="components/cards.js"></script>
  <script type="module" src="components/consts.js"></script>
  <script type="module" src="components/modal.js"></script>
  <script type="module" src="components/validate.js"></script>
  <script type="module" src="components/index.js"></script>
</body>

</html>
